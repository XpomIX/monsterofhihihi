name: Deploy to Server

on:
  push:
    branches:
      - main # Замените на вашу ветку

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Start SSH Agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          password: 5511

      - name: Copy files via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }} # Этот параметр больше не нужен, но оставьте его для совместимости
          port: ${{ secrets.SSH_PORT }} # Укажите порт, если он отличается от 22
          script: |
            echo "Deploying..."
            rsync -avz --exclude=.git ./ <путь_на_сервере>
